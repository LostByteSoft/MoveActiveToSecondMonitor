[options]

;; This file version 2017-10-17-1352

;; normal win 7 tray 38 , change if you have something else. Tray bar in principal screen.

traybar=38

; just set an lower resolution on manual config to line "SecondMonitorHeight"

;; Change the waiting key, program wait this key is pressed. Mbutton = mouse middle button.

shortcut=MButton

;; debug set with autoload (1 or 0)

debug=0

