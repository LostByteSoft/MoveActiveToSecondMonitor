[options]

;; This file version 2017-10-17-0727
;; autoconfig resolutions , 0 or 1 , if 0 you must specify your 2 resolutions.

autoconfig=1

;; Is important to send the windows in good screen, options is: left - right
;; left or right

;;; not used anymore secondmon=left

;; normal win 7 tray 38 , change if you have something else. Tray bar in principal screen.

traybar=38


; just set an lower resolution on manual config to line "SecondMonitorHeight"

;; Change the waiting key, program wait this key is pressed. Mbutton = mouse middle button.

shortcut=MButton


;; If errors to detect auto resolutions.
;; Center monitor, is main screen, #1

MainMonitorWidth=1680
MainMonitorHeight=1050

;; Second monitor, #2 (LEft or right)

SecondMonitorWidth=1920
SecondMonitorHeight=1080

;; Second monitor, #2 is LEFT

LeftMonitorWidth=1280
LeftMonitorHeight=720

;; Second monitor, #2 is RIGHT

RightMonitorWidth=1920
RightMonitorHeight=1080

;; debug set wit autoload (1 or 0)

debug=0
debugmove=0

